<div class="container padding">

  <h1>Game Code: <b>{{gameId}}</b></h1>
  <h2>Waiting to start the game ...</h2>
  <button *ngIf="user===owner" mat-raised-button color="primary" (click)="startGame()">Start Game</button>
  <h4>Players</h4>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <mat-card *ngFor="let user of users" fxFlex="10%" fxFlex.xs="30%" class="centered">
        <mat-card-content>
          <span>{{ user }}</span>
        </mat-card-content>
    </mat-card>
</div>
</div>
